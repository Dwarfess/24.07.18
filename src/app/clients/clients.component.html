<div class="list">

  <mat-list>
    <mat-nav-list *ngFor="let client of clients">
      <mat-list-item (click)="onSelect(client)">
        <img matListAvatar src="{{client.general.avatar}}" alt="...">
        <h4 mat-line>{{client.general.firstName}} {{client.general.lastName}}</h4>
        <p mat-line>{{client.job.title}}</p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>

  </mat-list>

</div>

<div class="details">
  <router-outlet></router-outlet>
</div>
